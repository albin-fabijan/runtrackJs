<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeu du Taquin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameboard">
        <div id="tile0" class="tile" style="top: 0px; left: 0px;"></div>
        <div id="tile1" class="tile" style="top: 0px; left: 100px;"></div>
        <div id="tile2" class="tile" style="top: 0px; left: 200px;"></div>
        <div id="tile3" class="tile" style="top: 100px; left: 0px;"></div>
        <div id="tile4" class="tile" style="top: 100px; left: 100px;"></div>
        <div id="tile5" class="tile" style="top: 100px; left: 200px;"></div>
        <div id="tile6" class="tile" style="top: 200px; left: 0px;"></div>
        <div id="tile7" class="tile" style="top: 200px; left: 100px;"></div>
        <div id="tile8" class="tile" style="top: 200px; left: 200px;"></div>
    </div>
    <div id="message"></div>
    <button id="restartBtn">Recommencer</button>

    <script src="script.js"></script>
</body>
</html>
